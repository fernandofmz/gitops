name: Switch Node version
on: 
  pull_request:

jobs:
  run-npm-test:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v3
        - name : setup node
          uses: actions/setup-node@v3
          with:
            node-version: 'lts/*'
        - name: switch node version
          run: |
            echo "NODE_VERSION=14" >> $GITHUB_ENV
        - name: switch nove version  
          uses: actions/setup-node@v3
          with:
            node-version: "${{env.node_version}}"
        - name: run test
          shell: bash
          run: |
            npm install
            npm test
            node -v
